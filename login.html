<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="CSS/login.css">
    <style>
        /* Ensuring the loading message is hidden initially */
        #loadingMessage {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="welcome-text">
                <h2>Welcome Back Applicants!</h2>
                <p>If you're a new Applicant, click on the New Applicant button below to apply.</p>
                <a href="application.html" class="new-applicant-btn">New Applicants</a>
            </div>
        </div>
        <div class="right-panel">
            <a href="index.html" class="back-link">&larr; BACK TO HOMEPAGE</a>
            <h3>Student Login Portal</h3>
            <div class="login-box">
                <form action="#" method="post" onsubmit="validateLogin(event)">
                    <label for="application-number">User Name</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" required>
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="login-btn">Login</button>
                    <a href="#" class="forgot-password">I Can't Login</a>
                </form>
                <!-- Loading message -->
                <div id="loadingMessage" class="loading">Loading... Please wait</div>
            </div>
        </div>
        
        <script>
            // Define hardcoded username and password
            const validUsername = "admin";
            const validPassword = "12345";
        
            // Function to validate login credentials
            function validateLogin(event) {
                event.preventDefault(); // Prevent form submission
        
                // Get the input values
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
        
                // Check if the credentials match the hardcoded values
                if (username === validUsername && password === validPassword) {
                    // Show loading message and wait for 10 seconds before redirecting
                    document.getElementById("loadingMessage").style.display = "block";
        
                    setTimeout(() => {
                        // Redirect to the dashboard page
                        window.location.href = "search.html";
                    }, 10000); // 10 seconds delay
                } else {
                    alert("Invalid username or password.");
                }
            }
        </script>
    </div>
</body>
</html>
